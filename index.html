<!DOCTYPE html>
<html lang = "pl">
    <head>
        <meta charset = "UTF-8"/>
        <title>Last minute recorder</title>
        <script src="queue.js"></script>
        <script src="WAV_merge.js"></script>
        <link rel = "stylesheet" href = "style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        
    </head>
    <body>
        <div id="overlay">
            <div id="popup">
                <p>Udziel dostępu do mikrofonu, aby korzystać z aplikcaji</p>
            </div>
        </div>
        <a id = 'downLink'></a>

        <header><h1>Last minute recorder</h1></header>

        <div>
            <label for="timeSlid">Wybierz czas: 
                <input type="time" id = "timeDispl">
            </label>
                <br>
            <input type="range" id="timeSlid" name="slider" min="3" max="180">
        </div>

        <canvas id="oscilloscope" width="1000px" height="400px"></canvas>

        <div id = "buttons">
            <div id = "audio_i_przechyc">
                <button id = 'capture'><span>Przechwyc</span><i class="fa-solid fa-camera"></i></button>
                <audio id = 'aud_cont' controls></audio>
            </div>
            <div id = 'download_group'>
                <a id = 'downlink'><button id = 'download'><span>Pobierz</span><i class="fa-solid fa-download"></i></button></a>
                <a id = 'downlink'><button id = 'capt_down'><span>Przechwyć<br>i pobierz</span><i class="fa-solid fa-download"></i></button></a>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
